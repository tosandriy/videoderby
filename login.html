<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VideoDerby</title>
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login_page">
		<div class="login_page_block">
			<h2 class="login_text">Вход</h2>
			<form class="login_form">
				<input type="email" name="email" placeholder="Email" class="email input_area" required>
				<input type="password" name="password" placeholder="Пароль" class="password input_area" required>
				<div class="rememberme_container">
					<input type="checkbox" name="rememberme" class="rememberme">
					<label for="rememberme">Запомнить меня</label>
				</div>
				<div class="login_conainer">
					<input type="submit" name="login" class="login_btn" value="Войти">
				</div>
				<div class="options">
					<a href="#">Регистрация</a>
					<a href="#">Забыли пароль?</a>
				</div>
			</form>
		</div>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/script.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
